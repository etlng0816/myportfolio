    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            font-family: 'Playfair Display', serif;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Video Background */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover;
        }

        /* Content Overlay */
        .content-overlay {
            position: relative;
            background: rgba(255, 255, 255, 0.7); /* Light background for readability */
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            margin: auto;
            margin-top: 50px;
        }

        /* Header */
        header {
            background: rgba(255, 255, 255, 0.5); /* More transparent background */
            color: #2c3e50; /* Darker blue text color for better readability */
            padding: 30px 0;
            font-size: 2.0em;
        }

        /* Navigation */
        nav {
            text-align: center;
            background: rgba(255, 255, 255, 0.5); /* More transparent background */
            margin-top: 20px;
            font-size: 1.2em;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {
            color: #2c3e50; /* Darker blue text color for better readability */
            text-decoration: none;
            font-size: 18px;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Contact Section */
        .contact {
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            border-radius: 10px;
        }

        .contact h2, .contact p, .social-icons a {
            color: #2c3e50; /* Darker blue text color for better readability */
        }

        .social-icons a {
            margin: 0 10px;
            font-size: 24px;
            text-decoration: none;
        }

        .form input, .form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            color: #333;
        }

        .form button {
            background: #2c3e50; /* Darker blue background color */
            color: white;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form button:hover {
            background: #34495e; /* Slightly darker blue on hover */
        }

        /* Footer */
        footer {
            background-color: rgba(255, 255, 255, 0.5); /* More transparent background */
            color: #2c3e50; /* Darker blue text color for better readability */
            text-align: center;
            padding: 10px;
            margin-top: 50px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav ul li {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
